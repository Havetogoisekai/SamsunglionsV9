<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🍊 음식 속 아스코르브산(비타민 C) 추정기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 1rem;
      max-width: 100%;
    }
    #qr {
      margin-top: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>🍊 음식 속 아스코르브산(비타민 C) 추정기</h1>

  <input type="file" accept="image/*" id="fileInput"><br><br>
  <canvas id="canvas"></canvas>
  <p>캔버스를 클릭해서 색상 픽셀을 선택하세요.</p>

  <h3>보정 데이터 추가</h3>
  <input type="number" id="measured" placeholder="실제 농도 (mg/100g)">
  <button id="addPoint">보정점 추가</button>
  <button id="fitCurve">보정곡선 적용</button>
  <button id="estimate">현재 사진으로 농도 추정</button>

  <div id="result"></div>

  <h3>📌 QR 코드 만들기</h3>
  <div id="qr"></div>

  <!-- QR 코드 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const measuredInput = document.getElementById("measured");
    const resultDiv = document.getElementById("result");
    let img = new Image();
    let points = [];

    // 파일 업로드 → 캔버스 표시
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // 클릭 픽셀 색상 추출
    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      alert(`선택된 픽셀 색상: RGB(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`);
    });

    // 보정점 추가
    document.getElementById("addPoint").addEventListener("click", () => {
      const value = parseFloat(measuredInput.value);
      if (isNaN(value)) {
        alert("실제 농도를 입력하세요!");
        return;
      }
      points.push(value);
      alert("보정점이 추가되었습니다: " + value);
    });

    // 단순 추정 (예시)
    document.getElementById("estimate").addEventListener("click", () => {
      if (points.length === 0) {
        resultDiv.innerText = "보정 데이터가 없어 대략 50 mg/100g 으로 추정합니다.";
      } else {
        const avg = points.reduce((a,b)=>a+b,0)/points.length;
        resultDiv.innerText = `보정 데이터를 기반으로 추정 농도: 약 ${avg.toFixed(1)} mg/100g`;
      }

      // QR 코드 생성
      document.getElementById("qr").innerHTML = "";
      new QRCode(document.getElementById("qr"), {
 text: resultDiv.innerText,
        width: 128,
        height: 128
      });
    });
  </script>
</body>
</html>
